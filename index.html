<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar benítez</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', 'Georgia', serif;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
        }

        .content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            color: #ffffff;
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 0.3rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        .subtitle {
            color: #d4af37;
            font-size: 1.2rem;
            letter-spacing: 0.2rem;
            margin-bottom: 4rem;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        .buttons {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            opacity: 0;
            animation: fadeInUp 1s ease 0.6s forwards;
        }

        .btn {
            padding: 1.2rem 3rem;
            background: transparent;
            border: 2px solid #d4af37;
            color: #d4af37;
            font-size: 1.1rem;
            letter-spacing: 0.15rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            font-family: 'Cormorant Garamond', 'Georgia', serif;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #d4af37;
            transition: left 0.4s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:hover {
            color: #1a1a1a;
            border-color: #d4af37;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 0.2rem;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 3rem;
            }

            .buttons {
                flex-direction: column;
                gap: 1.5rem;
            }

            .btn {
                padding: 1rem 2.5rem;
                font-size: 1rem;
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Reemplaza 'tu-imagen.jpg' con la ruta de tu foto -->
    <div class="background" style="background-image: url('./assets/background.jpg');"></div>
    <div class="overlay"></div>
    
    <div class="content">
        <h1>
            <img src="./assets/logo.png" alt="Bar Benítez" class="logo" style="max-width:360px; width:100%; height:auto; display:block;">
        </h1>
        <p class="subtitle">Menú</p>
        
        <div class="buttons">
            <!-- Reemplaza 'carta-espanol.pdf' con la ruta de tu PDF en español -->
            <a href="./assets/carta-espanol.pdf" download class="btn">
                Carta en Español
            </a>
            
            <!-- Reemplaza 'carta-ingles.pdf' con la ruta de tu PDF en inglés -->
            <a href="./assets/carta-ingles.pdf" download class="btn">
                Menu in English
            </a>
        </div>
    </div>
</body>
</html>
